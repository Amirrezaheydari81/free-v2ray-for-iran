name: V2Ray Config Auto Update

on:
  schedule:
    - cron: '0 */2 * * *'   # هر ۲ ساعت
  workflow_dispatch:

permissions:
  contents: write   # خیلی مهم برای push

jobs:
  update_and_push:
    runs-on: ubuntu-latest

    env:
      # لینک‌ها حتما RAW باشن و بدون فاصله
      CONFIG_SOURCES: "https://raw.githubusercontent.com/Epodonios/v2ray-configs/main/Splitted-By-Protocol/vmess.txt,https://raw.githubusercontent.com/Firmfox/Proxify/refs/heads/main/v2ray_configs/seperated_by_protocol/vless.txt,https://github.com/Epodonios/v2ray-configs/raw/refs/heads/main/All_Configs_Sub.txt"
      OUTPUT_FILE: "index.html"

    steps:
      # 1️⃣ دریافت سورس
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ نصب پایتون
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ نصب وابستگی‌ها
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests beautifulsoup4

      # 4️⃣ اجرای اسکریپت
      - name: Run configuration update script
        run: |
          python scripts/update_configs.py

      # 5️⃣ Commit و Push فقط در صورت تغییر
      - name: Commit and Push changes
        run: |
          if git diff --quiet; then
            echo "❌ تغییری وجود ندارد"
          else
            echo "✅ تغییر یافت، در حال Commit..."

            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            git add $OUTPUT_FILE
            git commit -m "fix: force html change per run"
            git push
          fi
